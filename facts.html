let current = 0;

let animFrame = null;

const bgCanvas = document.getElementById('bgCanvas');
const bctx = bgCanvas.getContext('2d');
let bw, bh;
let time = 0;

function resizeBG() {
  bw = bgCanvas.width = window.innerWidth;
  bh = bgCanvas.height = window.innerHeight;
}
resizeBG();
window.addEventListener('resize', resizeBG);

const noisePoints = Array.from({ length: 6 }, (_, i) => ({
  x: (i % 3) * 0.4 + 0.1,
  y: Math.floor(i / 3) * 0.6 + 0.2,
  vx: (Math.random() - 0.5) * 0.0003,
  vy: (Math.random() - 0.5) * 0.0003,
  r: 300 + Math.random() * 200,
}));

let currentColor = { r: 255, g: 63, b: 0 };
let targetColor  = { r: 255, g: 63, b: 0 };

function lerpColor(a, b, t) {
  return {
    r: a.r + (b.r - a.r) * t,
    g: a.g + (b.g - a.g) * t,
    b: a.b + (b.b - a.b) * t
  };
}

function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

function drawBG() {
  bctx.clearRect(0, 0, bw, bh);
  bctx.fillStyle = '#0c0c0e';
  bctx.fillRect(0, 0, bw, bh);

  currentColor = lerpColor(currentColor, targetColor, 0.015);

  time += 0.004;
  noisePoints.forEach((p, i) => {
    p.x += p.vx + Math.sin(time + i * 1.3) * 0.0002;
    p.y += p.vy + Math.cos(time + i * 0.9) * 0.0002;
    if (p.x < 0 || p.x > 1) p.vx *= -1;
    if (p.y < 0 || p.y > 1) p.vy *= -1;

    const px = p.x * bw, py = p.y * bh;
    const { r, g, b } = currentColor;
    const opacity = i < 2 ? 0.06 : 0.03;
    const grad = bctx.createRadialGradient(px, py, 0, px, py, p.r);
    grad.addColorStop(0, `rgba(${r},${g},${b},${opacity})`);
    grad.addColorStop(1, `rgba(${r},${g},${b},0)`);
    bctx.fillStyle = grad;
    bctx.fillRect(0, 0, bw, bh);
  });

  const vig = bctx.createRadialGradient(bw/2, bh/2, bh*0.2, bw/2, bh/2, bh*0.9);
  vig.addColorStop(0, 'rgba(0,0,0,0)');
  vig.addColorStop(1, 'rgba(0,0,0,0.6)');
  bctx.fillStyle = vig;
  bctx.fillRect(0, 0, bw, bh);

  animFrame = requestAnimationFrame(drawBG);
}
drawBG();

const vCanvas = document.getElementById('visual-canvas');
const vctx = vCanvas.getContext('2d');
let vw, vh;

function resizeVC() {
  const panel = document.getElementById('right-panel');
  vw = vCanvas.width = panel.offsetWidth;
  vh = vCanvas.height = panel.offsetHeight;
}

let particles = [];
const PARTICLE_COUNT = 90;

function initParticles() {
  particles = [];
  for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push({
      x: Math.random() * vw,
      y: Math.random() * vh,
      vx: (Math.random() - 0.5) * 0.4,
      vy: (Math.random() - 0.5) * 0.4,
      size: Math.random() * 1.2 + 0.3,
      opacity: Math.random() * 0.5 + 0.1,
      life: Math.random() * Math.PI * 2,
    });
  }
}

let vtime = 0;
let vColor = '#ff3f00';

function drawParticles() {
  vctx.clearRect(0, 0, vw, vh);
  vtime += 0.008;

  const maxDist = 100;
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < maxDist) {
        const alpha = (1 - dist / maxDist) * 0.12;
        vctx.strokeStyle = vColor.replace(')', `,${alpha})`).replace('rgb', 'rgba').replace('#', '');
        const hexC = vColor;
        const rC = parseInt(hexC.slice(1,3),16);
        const gC = parseInt(hexC.slice(3,5),16);
        const bC = parseInt(hexC.slice(5,7),16);
        vctx.strokeStyle = `rgba(${rC},${gC},${bC},${alpha})`;
        vctx.lineWidth = 0.5;
        vctx.beginPath();
        vctx.moveTo(particles[i].x, particles[i].y);
        vctx.lineTo(particles[j].x, particles[j].y);
        vctx.stroke();
      }
    }
  }

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.life += 0.02;
    if (p.x < 0) p.x = vw;
    if (p.x > vw) p.x = 0;
    if (p.y < 0) p.y = vh;
    if (p.y > vh) p.y = 0;

    const popa = (Math.sin(p.life) * 0.3 + 0.5) * p.opacity;
    const rC = parseInt(vColor.slice(1,3),16);
    const gC = parseInt(vColor.slice(3,5),16);
    const bC = parseInt(vColor.slice(5,7),16);
    vctx.fillStyle = `rgba(${rC},${gC},${bC},${popa})`;
    vctx.beginPath();
    vctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    vctx.fill();
  });

  requestAnimationFrame(drawParticles);
}

window.addEventListener('resize', () => { resizeVC(); initParticles(); });

function buildTicks() {
  const g = document.getElementById('ticks');
  g.innerHTML = '';
  for (let i = 0; i < 60; i++) {
    const angle = (i / 60) * Math.PI * 2 - Math.PI / 2;
    const isMajor = i % 5 === 0;
    const r1 = 100, r2 = isMajor ? 94 : 97;
    const x1 = 110 + r1 * Math.cos(angle);
    const y1 = 110 + r1 * Math.sin(angle);
    const x2 = 110 + r2 * Math.cos(angle);
    const y2 = 110 + r2 * Math.sin(angle);
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('x1', x1); line.setAttribute('y1', y1);
    line.setAttribute('x2', x2); line.setAttribute('y2', y2);
    line.setAttribute('stroke', `rgba(255,255,255,${isMajor ? 0.15 : 0.05})`);
    line.setAttribute('stroke-width', isMajor ? 1 : 0.5);
    g.appendChild(line);
  }
}
buildTicks();

function buildTicker(text) {
  const inner = document.getElementById('ticker-inner');
  const items = text.split('â€¢');

function animateRing(targetPct, color) {
  const circumference = 2 * Math.PI * 110;
  const offset = circumference - (targetPct / 100) * circumference;
  const fill = document.getElementById('ringFill');
  fill.style.stroke = color;
  fill.style.filter = `drop-shadow(0 0 8px ${color})`;
  fill.style.strokeDashoffset = offset;
}

function showFact(idx) {
  const f = facts[idx];

  targetColor = hexToRgb(f.color);
  vColor = f.color;

  const leftEls = ['main-fact-text', 'category-badge', 'fact-meta'];

  document.getElementById('main-fact-text').style.opacity = '0';
  document.getElementById('main-fact-text').style.transform = 'translateY(16px)';

  setTimeout(() => {
    document.getElementById('cat-text').textContent = f.category;
    const textEl = document.getElementById('main-fact-text');
    textEl.innerHTML = f.text;
    textEl.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
    textEl.style.opacity = '1';
    textEl.style.transform = 'translateY(0)';

    const idxEl = document.getElementById('fact-index-display');
    idxEl.textContent = String(idx + 1).padStart(2, '0');
    idxEl.style.webkitTextStroke = `1px ${f.color}20`;

    document.getElementById('meta-val1').textContent = f.meta1.val;
    document.getElementById('meta-lab1').textContent = f.meta1.label;
    document.getElementById('meta-val2').textContent = f.meta2.val;
    document.getElementById('meta-lab2').textContent = f.meta2.label;

    document.getElementById('fact-counter-display').textContent =
      `${String(idx+1).padStart(2,'0')} / ${String(facts.length).padStart(2,'0')}`;

    animateRing(f.stat, f.color);
    document.getElementById('ring-pct').textContent = f.stat + '%';

    buildTicker(f.ticker);
  }, 200);

  document.querySelectorAll('.seg').forEach((s, i) => {
    s.className = 'seg';
    const fill = document.createElement('div');
    fill.className = 'seg-fill';
    if (i < idx) { s.className = 'seg done'; s.appendChild(fill); }
    else if (i === idx) {
      s.className = 'seg active';
      const af = document.createElement('div');
      af.className = 'seg-fill';
      s.appendChild(af);
    }
  });
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    if (!paused) {
      current = (current + 1) % facts.length;

}
